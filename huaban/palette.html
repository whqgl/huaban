<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		.box{
			border:1px solid red;
			margin: 0 auto;
			width: 900px;
			height: 600px;
			position: relative;
		}
		canvas{
			display: block;
		}
		#copy{
			width: 100%;
			height: 100%;
			border:1px solid blue;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 888;
		}
	</style>

</head>
<body>
	<div class="box">
		<canvas width=900 height=600 id="can"></canvas>
		<div class="a"></div>
		<div id="copy"></div>
	</div>
	<button id="btn">橡皮擦</button>	
	<input type="color">

	<script src='js/palette.js'></script>
	<script>
		var palette=new palette(can.getContext('2d'),can,copy);
		var btn=document.querySelector('#btn');
		var color=document.querySelector('input');
		btn.onclick=function(){
			palette.clear();
		}
		color.onchange=function(){
			palette.fillStyle=this.value;
			// palette.strokeStyle=this.value;
		}
		palette.drow();
		// palette.pencil();
	</script>
</body>
</html>
